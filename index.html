<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="headerbox">
      <h1>Tic-Tac-Toe</h1>
      <h2 id="message"></h2>
    </div>
    <section class="board">
      <div class="sqr" id="0">0</div>
      <div class="sqr" id="1">1</div>
      <div class="sqr" id="2">2</div>
      <div class="sqr" id="3">3</div>
      <div class="sqr" id="4">4</div>
      <div class="sqr" id="5">5</div>
      <div class="sqr" id="6">6</div>
      <div class="sqr" id="7">7</div>
      <div class="sqr" id="8">8</div>
    </section>
  </body>
</html>
